<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="referral">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="main">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="" method="get">
                <div class="form-controls">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <div class="widget">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="fname" />
                        </div>
                        <div class="widget">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lname" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="widget">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" />
                        </div>
                        <div class="widget">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="widget">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" class="error" /><span class="match"></span>
                        </div>
                        <div class="widget">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="cpwd" class="error" />
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                <div class="log-in">
                    Already have an account?
                    <a href="">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
