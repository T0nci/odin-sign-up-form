<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="referral">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="main">
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                You <em>know</em> you want to.
            </div>
            <form action="" method="get">
                <h1>Let's do this!</h1>
                <div class="form-controls">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="fname" />
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lname" />
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" /><span class="match"></span>
                    </div>
                    <div>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="cpwd" />
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in">
                Already have an account?
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
